<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Discord</title>
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">

    <meta property="og:type" content="website">
    <meta property="og:site_name" content="shooter game thing">
    <meta property="og:title" content="you shoot people here">
    <meta property="og:description" content="you shoot online people here to be clear"><meta property="og:image" content="https://gunnaz.netlify.app/embed.png">    <meta name="twitter:card" content="summary_large_image">

    <style>
        #gameScreen {
            position: relative;
        }
        #centerColumn {
            position: absolute;
            left: 35%;
            width: 30%;
            top: 20%;
            height:60%;
        }
        h1{
            margin:20px;
            color: #fff;
            
            font-size: 60px;
            text-align: center;
        }
        .form-group{
            margin:10px;
            position: relative;
            left: 10%;
            width: 80%;
            height:100%;
        }
        #gameCodeInput{
            position: relative;
            width:80%;
            font-size:30px;
            color: #fff;
            background-color: rgba(0, 0, 0, 0.3);
            border-radius: 10px;
            margin: 0px;
        }
        #colorInput{
            position: relative;
            width: 10%;
            border-radius: 10px;
            margin: 0px;
        }
        #joinGameButton{
            position: relative;
            left: 20%;
            width: 60%;
            font-size:30px;
            color: #fff;
            background-color: rgba(0, 0, 0, 0.3);
            border-radius: 10px;
        }
        ::placeholder{
            color: rgba(255, 255, 255, 0.6);
        }
        #instructions{
            position: absolute;
            left: 5%;
            width: 25%;
            top: 20%;
            height:60%;
            
            
            background-color:rgba(0, 0, 0, 0.3);
            border-radius: 20px;
            padding: 10px 10px;
        }
        h2{
            margin:10px;
            font-size: 40px;
            color: #fff;
        }
        p{
            margin: 10px;
            font-size: 20px;
            color: #fff;
        }
        canvas {
            border:0px;
            background-color: #f1f1f1;
            cursor: none;
        }

        html, body {
            overflow: hidden;
        }
        html, body, div, canvas {
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
  <section class="vh-100">
    <div id = "gameScreen" class="container h-100">
      <div id = "initialScreen">
          <div id="centerColumn" class="h-100">
            <div class="d-flex flex-column align-items-center justify-content-center h-100">
                <h1>Shooty thing</h1>
                <div class="form-group">
                  <input type="text" onmouseover="this.style.backgroundColor = 'rgba(0, 0, 0, 0.6)';" onmouseout = "this.style.backgroundColor = 'rgba(0, 0, 0, 0.3)';" placeholder="Enter Name" maxlength="18" onkeydown="if (event.keyCode == 13) document.getElementById('joinGameButton').click()"  id="gameCodeInput"/>
                  <input type="color" value = "#fcc976"  id="colorInput"/>
                </div>
                <button
                  type="submit"
                  class="btn btn-success"
                  id="joinGameButton"
                  onmouseover="this.style.backgroundColor = 'rgba(0, 0, 0, 0.6)';" onmouseout = "this.style.backgroundColor = 'rgba(0, 0, 0, 0.3)';" 
                >
                  Join Game
                </button>
            </div>
          </div>

          <div id = "instructions">
              <h2>How To Play</h2>
              <p>
                  Kill other players to gain points!<br><br>
                  
                  Use WASD to move<br>
                  Click to punch or shoot<br>
                  Press F to pickup a weapon<br>
                  Press G to drop your weapon<br>
                  Press R to reload your weapon<br>
                  Press X to cancel reload<br>
                  Press Q to switch weapons<br>
              </p>
          </div>
      </div>
        
      <canvas id="canvas"></canvas>
        

    </div>
  </section>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.js"></script>
  <script src="index.js" onload = "startGame()"></script>
</body>
</html>
