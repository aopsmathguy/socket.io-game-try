<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Discord</title>
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">

    <meta property="og:type" content="website">
    <meta property="og:site_name" content="shooter game thing">
    <meta property="og:title" content="you shoot people here">
    <meta property="og:description" content="you shoot online people here to be clear"><meta property="og:image" content="https://gunnaz.netlify.app/embed.png">    <meta name="twitter:card" content="summary_large_image">

    <style>
        #gameScreen {
            position: relative;
        }
        #initialScreen {
            position: absolute;
            left: 30%;
            width: 40%;
            top: 30%;
            height:40%;
        }
        h1{
            margin:30px;
            color: #fff;
            
            font-size: 80px;
            text-align: center;
        }
        .form-group{
            margin:10px;
            position: relative;
            left: 20%;
            width: 60%;
            height:100%;
        }
        #gameCodeInput{
            position: relative;
            width:70%;
            font-size:30px;
            background-color: white;
            border: 0px;
        }
        #colorInput{
            position: relative;
            width: 20%;
            border: 0px;
        }
        #joinGameButton{
            position: relative;
            left: 30%;
            width: 40%;
            font-size:30px;
            background-color: white;
            border: 0px;
        }
        canvas {
            border:0px;
            background-color: #f1f1f1;
            cursor: none;
        }

        html, body {
            overflow: hidden;
        }
        html, body, div, canvas {
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
  <section class="vh-100">
    <div id = "gameScreen" class="container h-100">

      <div id="initialScreen" class="h-100">
        <div class="d-flex flex-column align-items-center justify-content-center h-100">
            <h1>Shooty thing</h1>
            <div class="form-group">
              <input type="text" placeholder="Enter Name" onkeyup = "limitInput()" id="gameCodeInput"/>
              <input type="color" value = "#fcc976"  id="colorInput"/>
            </div>
            <button
              type="submit"
              class="btn btn-success"
              id="joinGameButton"
            >
              Join Game
            </button>
        </div>
      </div>

      <canvas id="canvas"></canvas>
        

    </div>
  </section>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.js"></script>
  <script src="index.js" onload = "startGame()"></script>
</body>
</html>
